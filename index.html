<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsao de tempo</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="logo">
        <img src="/ShiraClimatesLogo-PNG-2.png" alt="logo" width="150">
    </div>
    <div class="container">
        <input class="cidade" placeholder="Digite um Estado, cidade, País." type="text">
        <button class="search" onclick="clickbutton()">
            <img class="search-icon" src="/search-5-svgrepo-com (1).svg" alt="search-icon" width="22px" height="22px">
        </button>
        <div class="time-climate">
            <div class="tempo">
                <h3 class="time-text-secondary">Tempo em</h3>
                <h2 class="time-text">...</h2>
            </div>
            <div class="clima">
                <img class="climate" src="/images/04d.png" width="100px" height="100px" alt="clima-icon">
            </div>
        </div>

        <p class="dados">Dados:</p>
        <div class="temp-umid">
            <div class="rectangle"></div>
            <div class="temp">
                <h2>Temperatura:</h2>
                <p class="celsius-temperature">..°C</p>
            </div>
            <div class="umid">
                <h2>Umidade:</h2>
                <p class="humidity">..%</p>
            </div>
        </div>
    </div>
</body>
<script src="/scripts.js"></script>
</html>
